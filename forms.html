<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>   
    <div id="voltar">
        <a href="./index.html" title="home">Home</a>
    </div>
    <h1>Formulários</h1>
    <form>

        <label class="inserir">Seu nome</label>  
        <input type="text" placeholder="Digite aqui"/>
        <br>
        <br>

        <label for="email" >Seu email</label>
        <input id="email" type="email" placeholder="Digite aqui"/>
        <br>
        <br>
        <label>Seu telefone</label>
        <input type="tel" placeholder="Seu telefone" />
        <br>
        <br>
        <label>Digite um número</label>
        <input type="number" placeholder="Números" step="2" max="42" min="32"/> 
        <br>
        <br>
        <label>Envie um arquivo</label>
        <input type="file"/>
        <br>
        <br>
        <label>Escolha uma cor</label>
        <input type="color"/>
        <br>
        <br>
        <label>Você aceita?</label>
        <br>
        <input type="checkbox"/ id="termos"> <label for="termos">Eu aceito e concordo em usar meus dados.</label>
        <br>
        <br>
        <p> 
            Diga sua cor favorita:
        </p>
        <input type="radio" id="red"  name="cor-fav"  /> <label for="red">vermelho</label>
        <input type="radio" id="blue" name="cor-fav"  /> <label for="blue">azul</label>
        <input type="radio" id="green"name="cor-fav" /> <label for="green">verde</label><br>
        <p>
            Diga seu filme favorito:
        </p>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
            <br>
        </select>
        <br>
        <br>
        <textarea ></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
